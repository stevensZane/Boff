<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Livraisons</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Gestion des Livraisons</h1>

        <!-- Formulaire d'ajout de livraison -->
        <div class="form-section">
            <label for="clientName">Nom du client</label>
            <input type="text" id="clientName" placeholder="Nom du client">

            <label for="clientPhone">Téléphone du client</label>
            <input type="text" id="clientPhone" placeholder="Téléphone du client">

            <label for="address">Adresse de livraison</label>
            <input type="text" id="address" placeholder="Adresse de livraison">

            <label for="neighborhood">Quartier</label>
            <select id="neighborhood" onchange="updateDeliveryAmount()">
                <option value="">Sélectionner une zone</option>
                <option value="Zone1">Grand-Dakar,Zone A,Zone B,Amitie</option>
                <option value="Zone2">Fass,Niary Tally,Ben Tally Jet d'eau,Sacre Coeur,Medina,Point E,HLM,Liberte,Derkle,Castor,Mermoz</option>
                <option value="Zone3">Ouakam,Foire,Captage,Corniche,Scat Urbam,HLM Grand Yoff</option>
            </select>

            <label for="foodPrice">Montant de la nourriture (FCFA)</label>
            <input type="number" id="foodPrice" placeholder="Montant de la nourriture">

            <label for="foodPaymentMethod">Mode de paiement pour la nourriture</label>
            <select id="foodPaymentMethod">
                <option value="Espèces">Espèces</option>
                <option value="OM ou Wave chez Izoua">Wave ou OM chez Izoua</option>
                <option value="OM ou Wave chez moi">Wave ou OM chez moi</option>
            </select>

            <label for="deliveryPaymentMethod">Mode de paiement pour la livraison</label>
            <select id="deliveryPaymentMethod">
                <option value="cash">Espèces</option>
                <option value="OM ou Wave chez Izoua">Wave ou OM chez Izoua</option>
                <option value="OM ou Wave chez moi">Wave ou OM chez moi</option>
            </select>

            <!-- Montant de la livraison -->
            <p id="deliveryAmount">Montant de la livraison : 0 FCFA</p>

            <button onclick="addDelivery()">Ajouter la Livraison</button>
        </div>

        <!-- Section des livraisons -->
        <div class="delivery-section">
            <h2>Livraisons</h2>
            <table id="deliveryTable">
                <thead>
                    <tr>
                        <th>Client</th>
                        <th>Téléphone</th>
                        <th>Adresse</th>
                        <th>Quartier</th>
                        <th>Montant Nourriture (FCFA)</th>
                        <th>Mode Paiement Nourriture</th>
                        <th>Montant Livraison (FCFA)</th>
                        <th>Mode Paiement Livraison</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!-- Rapport journalier -->
        <div class="report-section">
            <h2>Bilan Journalier</h2>
            <p id="foodTotal">Total Nourriture : 0 FCFA</p>
            <p id="deliveryTotal">Total Livraison : 0 FCFA</p>
            <button onclick="generateQrCode()">Générer le QR Code</button>
            <div id="qrCodeContainer" style="margin-top: 15px;"></div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
